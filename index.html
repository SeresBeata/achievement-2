<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Description Start -->
    <meta
      name="description"
      content="This is a small Pokédex web application, which is built with HTML, CSS, and JavaScript that loads data from an external public Pokémon API and enables the viewing of data points of Pokémons in detail."
    />
    <!-- End: Description -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title Start -->
    <title>JS App</title>
    <!-- End: Title -->

    <!--Generated Favicon Start-->
    <!-- End: Generated Favicon -->

    <!-- Bootstrap CDN Link Start -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <!-- End: Bootstrap CDN Link -->

    <!-- Normalize CSS CDN Link Start -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- End: Normalize CSS CDN Link -->

    <!-- Google Fonts Barlow Condensed & Montserrat Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"

    />
    <!-- End: Google Fonts Barlow Condensed & Montserrat -->

    <!-- CSS Link for style.css Start -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- End: CSS Link for style.css -->
  </head>
  <body>
    <div class="page-container">
      <div class="content-wrap">
        <!-- Navbar Start -->
        <header class="page-header">
          <img
            src="./img/1392682_cinema_film_game_go_movie_icon.svg"
            alt="Pokémon Logo"
            class="page-header__item"
          />
          <h1 class="page-header__item">Pokédex</h1>
        </header>
        <!-- End: Navbar -->
        <!-- Main Section Start -->
        <main class="page-main">
          <div id="modal-container"></div>
          <div class="page-main__grid-container">
            <!-- Form Section Start -->
            <div class="page-main__submit">
              <h1>List of Pokémon</h1>
              <p>Choose a Pokémon name:</p>
              <ul class="page-main__pokemon-list"></ul>
            </div>
            <!-- End: Form Section -->
          </div>
        </main>
        <!-- End: Main Section -->
      </div>
      <!-- Footer Start -->
      <footer class="page-footer">
        <a href="http://github.com/SeresBeata" target="_blank" rel="noreferrer">
          <img src="./img/211904_social_github_icon.svg" alt="GitHub Logo" />
        </a>
        <a
          href="https://www.linkedin.com/in/beáta-molnár-428112282/"
          target="_blank"
          rel="noreferrer"
        >
          <img
            src="./img/5305157_connection_linkedin_network_linkedin_logo_icon.svg"
            alt="LinkedIn Logo"
          />
        </a>
      </footer>
      <!-- End: Footer -->
    </div>

    <!-- Bootstrap Script Start -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"

    <!-- End:Bootstrap Script -->

    <!-- JS Script for promise-polyfill.js Start -->
    <script src="./js/promise-polyfill.js"></script>
    <!-- End: JS Script for promise-polyfill.js -->

    <!-- JS Script for fetch-polyfill.js Start -->
    <script src="./js/fetch-polyfill.js"></script>
    <!-- End: JS Script for fetch-polyfill.js -->

    <!-- JS Script for script.js Start -->
    <script src="./js/script.js"></script>
    <!-- End: JS Script for script.js -->
  </body>
</html>
